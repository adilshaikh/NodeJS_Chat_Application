<!DOCTYPE html>
<html>
<head>
    
    <title>Chat App</title>
</head>
<body>
    <p>Welcome to chat Application</p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io()
        socket.on('connect',()=>{
            console.log('Connected to Server.')
        })
        socket.on('disconnect', ()=>{
            console.log('Server Disconnected')
        })
    </script>
</body>
</html>
